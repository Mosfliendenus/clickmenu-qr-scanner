<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMenu - Escáner QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título de bienvenida agregado -->
        <div class="welcome-header">
            <h1>Bienvenido a Click Menú</h1>
            <p>Escanea el código QR de tu menú digital</p>
        </div>
        
        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" hidden></canvas>
            
            <!-- Texto debajo del escáner -->
            <div class="scan-instruction">
                <p>Escanea tu menú</p>
            </div>
        </div>
        
        <div id="result-container">
            <p id="result-text">Enfoca el código QR dentro del marco</p>
            <button id="retry-btn" hidden>Reintentar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="scanner.js"></script>
</body>
</html>
