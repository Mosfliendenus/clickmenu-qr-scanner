<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Menú</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Librería para escanear QR (html5-qrcode) -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Click Menú</h1>
            <p>Escanea un código QR para ver el menú digital</p>
        </header>
        <main>
            <button id="scan-button" class="btn">Escanear QR</button>
            <div id="qr-reader" class="qr-reader hidden"></div>
            <div id="menu-display" class="menu-display hidden">
                <h2>Menú Digital</h2>
                <div id="menu-content"></div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
